# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Qianyi Shen"
title_separator          : "-"
name                     : &name "Qianyi Shen"
description              : &description "Qianyi Shen's academic portfolio"
url                      : https://ethanqy.github.io/
baseurl                  : ""
repository               : "https://github.com/EthanQY/EthanQY.github.io"

# Site Author
author:
  avatar           : "profile.jpg"
  name             : "Qianyi Shen"
  pronouns         : "he/his/him"
  bio              : "Ph.D. student at Tongji University"
  location         : "Shanghai, China"
  employer         : "Tongji University"
  email            : "qyshen@tongji.edu.cn"

  googlescholar    : "https://scholar.google.com/citations?user=nIqW0qsAAAAJ&hl=en"
  orcid            : "https://orcid.org/0009-0008-0746-3135"

  github           : "EthanQY"

  instagram        : "qethanshen"

# Publication Category
publication_category:
  manuscripts:
    title: 'Journal Articles'
  conference_articles:
    title: 'Conference Articles'
  patents:
    title: 'Patents'
  dissertations:
    title: 'Dissertations'

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           :
social:
  type                   :
  name                   :
  links:

# Analytics
analytics:
  provider               : "false"
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: false
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-redirect-from
  - jemoji

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
